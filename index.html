<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбери сложность</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class="background">
        <div class="diff">
            <div class="diff__block">
                <h1 class="diff__h1">Выбери <br> сложность</h1>
                <div class="diff__choice">
                    <div class="diff__choice-item diff__choice-item_easy">1</div>
                    <div class="diff__choice-item diff__choice-item_medium">2</div>
                    <div class="diff__choice-item diff__choice-item_hard">3</div>
                </div>
                <button class="diff__button">Старт</button>
            </div>
        </div>
    </main>

    <template id="easy">
        <h1>ЛЕГКО</h1>
    </template>

    <template id="medium">
        <h1>СРЕДНЕ</h1>
    </template>

    <template id="hard">
        <h1>СЛОЖНО</h1>
    </template>

    <script src="./js/scripts.js"></script>
    <script src="./js/difficult.js"></script>
</body>
</html>
