<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Выбери сложность</title>
  </head>
  <body>
    <main class="background">
      <div class="diff">
        <div class="diff__block">
          <h1 class="diff__h1">
            Выбери <br />
            сложность
          </h1>
          <div class="diff__choice">
            <div class="diff__choice-item diff__choice-item_easy">1</div>
            <div class="diff__choice-item diff__choice-item_medium">2</div>
            <div class="diff__choice-item diff__choice-item_hard">3</div>
          </div>
          <button class="diff__button">Старт</button>
        </div>
      </div>
    </main>

    <template id="easy">
      <div class="easy game">
        <header class="game__header">
          <div class="game__time">
            <div class="game__time-desc">
              <h2 class="game__time-desc-item">min</h2>
              <h2 class="game__time-desc-item">sek</h2>
            </div>
            <div class="game__time-go">
              <span class="game__time-go_min game__time-go_item">00</span
              ><span class="game__time-go_dot game__time-go_item">.</span
              ><span class="game__time-go_sek game__time-go_item">00</span>
            </div>
          </div>
          <button class="game__button">Начать заново</button>
        </header>
        <div class="game__cards easy__cards">
          <div class="easy__cards-back game__cards-back"><div class="game__cards-item"></div></div>
          <div class="easy__cards-back game__cards-back"><div class="game__cards-item"></div></div>
          <div class="easy__cards-back game__cards-back"><div class="game__cards-item"></div></div>
          <div class="easy__cards-back game__cards-back"><div class="game__cards-item"></div></div>
          <div class="easy__cards-back game__cards-back"><div class="game__cards-item"></div></div>
          <div class="easy__cards-back game__cards-back"><div class="game__cards-item"></div></div>
        </div>
      </div>
    </template>

    <template id="medium">
      <div class="medium game">
        <header class="game__header">
          <div class="game__time">
            <div class="game__time-desc">
              <h2 class="game__time-desc-item">min</h2>
              <h2 class="game__time-desc-item">sek</h2>
            </div>
            <div class="game__time-go">
              <span class="game__time-go_min game__time-go_item">00</span
              ><span class="game__time-go_dot game__time-go_item">.</span
              ><span class="game__time-go_sek game__time-go_item">00</span>
            </div>
          </div>
          <button class="game__button">Начать заново</button>
        </header>
        <div class="game__cards medium__cards">
          <div class="medium__cards-back game__cards-back">
            <div class="game__cards-item"></div>
          </div>
          <div class="medium__cards-back game__cards-back">
            <div class="game__cards-item"></div>
          </div>
          <div class="medium__cards-back game__cards-back">
            <div class="game__cards-item"></div>
          </div>
          <div class="medium__cards-back game__cards-back">
            <div class="game__cards-item"></div>
          </div>
          <div class="medium__cards-back game__cards-back">
            <div class="game__cards-item"></div>
          </div>
          <div class="medium__cards-back game__cards-back">
            <div class="game__cards-item"></div>
          </div>
          <div class="medium__cards-back game__cards-back">
            <div class="game__cards-item"></div>
          </div>
          <div class="medium__cards-back game__cards-back">
            <div class="game__cards-item"></div>
          </div>
          <div class="medium__cards-back game__cards-back">
            <div class="game__cards-item"></div>
          </div>
          <div class="medium__cards-back game__cards-back">
            <div class="game__cards-item"></div>
          </div>
          <div class="medium__cards-back game__cards-back">
            <div class="game__cards-item"></div>
          </div>
          <div class="medium__cards-back game__cards-back">
            <div class="game__cards-item"></div>
          </div>
        </div>
      </div>
    </template>

    <template id="hard">
      <div class="hard game">
        <header class="game__header">
          <div class="game__time">
            <div class="game__time-desc">
              <h2 class="game__time-desc-item">min</h2>
              <h2 class="game__time-desc-item">sek</h2>
            </div>
            <div class="game__time-go">
              <span class="game__time-go_min game__time-go_item">00</span
              ><span class="game__time-go_dot game__time-go_item">.</span
              ><span class="game__time-go_sek game__time-go_item">00</span>
            </div>
          </div>
          <button class="game__button">Начать заново</button>
        </header>
        <div class="game__cards hard__cards">
          <div class="hard__cards-back game__cards-back"><div class="game__cards-item"></div></div>
          <div class="hard__cards-back game__cards-back"><div class="game__cards-item"></div></div>
          <div class="hard__cards-back game__cards-back"><div class="game__cards-item"></div></div>
          <div class="hard__cards-back game__cards-back"><div class="game__cards-item"></div></div>
          <div class="hard__cards-back game__cards-back"><div class="game__cards-item"></div></div>
          <div class="hard__cards-back game__cards-back"><div class="game__cards-item"></div></div>
          <div class="hard__cards-back game__cards-back"><div class="game__cards-item"></div></div>
          <div class="hard__cards-back game__cards-back"><div class="game__cards-item"></div></div>
          <div class="hard__cards-back game__cards-back"><div class="game__cards-item"></div></div>
          <div class="hard__cards-back game__cards-back"><div class="game__cards-item"></div></div>
          <div class="hard__cards-back game__cards-back"><div class="game__cards-item"></div></div>
          <div class="hard__cards-back game__cards-back"><div class="game__cards-item"></div></div>
          <div class="hard__cards-back game__cards-back"><div class="game__cards-item"></div></div>
          <div class="hard__cards-back game__cards-back"><div class="game__cards-item"></div></div>
          <div class="hard__cards-back game__cards-back"><div class="game__cards-item"></div></div>
          <div class="hard__cards-back game__cards-back"><div class="game__cards-item"></div></div>
          <div class="hard__cards-back game__cards-back"><div class="game__cards-item"></div></div>
          <div class="hard__cards-back game__cards-back"><div class="game__cards-item"></div></div>
        </div>
      </div>
    </template>

    <template id="win">
      <div class="bg"></div>
      <div class="result">
        <div class="result__svg"></div>
        <h1 class="result__result result__svg_win">Вы выиграли!</h1>
        <h2 class="result__total">Затраченное время:</h2>
        <div class="result__time">
          <span class="result__min"></span><span class="result__dot">.</span
          ><span class="result__sec"></span>
        </div>
        <button class="result__button">Играть снова</button>
      </div>
    </template>

    <template id="lose">
      <div class="bg"></div>
      <div class="result">
        <div class="result__svg result__svg_lose"></div>
        <h1 class="result__result">Вы проиграли!</h1>
        <h2 class="result__total">Затраченное время:</h2>
        <div class="result__time">
          <span class="result__min"></span><span class="result__dot">.</span
          ><span class="result__sec"></span>
        </div>
        <button class="result__button">Играть снова</button>
      </div>
    </template>
  </body>
</html>
