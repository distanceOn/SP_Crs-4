<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбери сложность</title>
    <link rel="stylesheet" href="./css/styles.css">

<body>
    <main class="background">
        <div class="diff">
            <div class="diff__block">
                <h1 class="diff__h1">Выбери <br> сложность</h1>
                <div class="diff__choice">
                    <div class="diff__choice-item diff__choice-item_easy">1</div>
                    <div class="diff__choice-item diff__choice-item_medium">2</div>
                    <div class="diff__choice-item diff__choice-item_hard">3</div>
                </div>
                <button class="diff__button">Старт</button>
            </div>
        </div>
    </main>

    <template id="easy">
        <div class="easy game">
            <header class="game__header">
                <div class="game__time">
                    <div class="game__time-desc">
                        <h2 class="game__time-desc-item">min</h2>
                        <h2 class="game__time-desc-item">sek</h2>
                    </div>
                    <div class="game__time-go">
                        <span class="game__time-go_min game__time-go_item">00</span><span class="game__time-go_dot game__time-go_item">.</span><span class="game__time-go_sek game__time-go_item">00</span>
                    </div>
                </div>
                <button class="game__button">Начать заново</button>
            </header>
            <div class="game__cards easy__cards">
                <div class="easy__cards-item"></div>
                <div class="easy__cards-item"></div>
                <div class="easy__cards-item"></div>
                <div class="easy__cards-item"></div>
                <div class="easy__cards-item"></div>
                <div class="easy__cards-item"></div>
                <div class="easy__cards-item"></div>
                <div class="easy__cards-item"></div>
                <div class="easy__cards-item"></div>
                <div class="easy__cards-item"></div>
                <div class="easy__cards-item"></div>
                <div class="easy__cards-item"></div>
            </div>
        </div>
    </template>

    <template id="medium">

                </div>

            </header>
            <div class="game__cards medium__cards">
                <div class="medium__cards-item"></div>
                <div class="medium__cards-item"></div>
                <div class="medium__cards-item"></div>
                <div class="medium__cards-item"></div>
                <div class="medium__cards-item"></div>
                <div class="medium__cards-item"></div>
